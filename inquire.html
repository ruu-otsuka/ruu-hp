<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>清掃業｜店舗向けワイヤーフレーム</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ワイヤーフレーム用の簡易スタイル（色は最小限、青系アクセント） */
    .wf-placeholder { background:#f8f9fa; border:1px dashed #b0b0b0; }
    .wf-box { min-height:120px; }
    .hero { padding:72px 0; }
    .section-pad { padding:56px 0; }
    .sticky-cta { position: fixed; right: 16px; bottom: 16px; z-index: 1000; }
  </style>
</head>
<body>
  <!-- 固定ナビ（各ページへのリンク想定） -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#home">株式会社XXX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#home">トップ</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">サービス</a></li>
          <li class="nav-item"><a class="nav-link" href="#company">会社案内</a></li>
          <li class="nav-item"><a class="nav-link" href="#recruit">採用情報</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- 5. お問い合わせ（Contact） -->
  <section id="contact" class="section-pad bg-light">
    <div class="container">
      <h2 class="h3">お問い合わせ</h2>
      <div class="row g-4">
        <div class="col-lg-7">
          <form class="p-3 border rounded bg-white">
            <div class="mb-3">
              <label class="form-label">会社名/店舗名</label>
              <input type="text" class="form-control" placeholder="例）株式会社○○ / ○○店">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">ご担当者名</label>
                <input type="text" class="form-control" placeholder="山田 太郎">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">電話番号</label>
                <input type="tel" class="form-control" placeholder="090-XXXX-XXXX">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">メールアドレス</label>
              <input type="email" class="form-control" placeholder="mail@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">ご相談内容</label>
              <textarea class="form-control" rows="5" placeholder="店舗種別、広さ、希望日時など"></textarea>
            </div>
            <div class="d-grid d-md-flex gap-2">
              <button type="submit" class="btn btn-primary">送信</button>
              <a href="#services" class="btn btn-outline-primary">料金/サービスへ戻る</a>
            </div>
          </form>
        </div>
        <div class="col-lg-5">
          <div class="p-3 border rounded bg-white h-100">
            <h3 class="h6">対応エリア</h3>
            <div class="wf-placeholder rounded mb-3" style="height:160px;">地図の仮置き</div>
            <div class="small">電話：<a href="tel:0000000000">00-0000-0000</a><br>メール：info@example.com</div>
            <hr>
            <div class="accordion" id="faq">
              <div class="accordion-item">
                <h2 class="accordion-header" id="q1"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a1">支払い方法は？</button></h2>
                <div id="a1" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body small">請求書払い/振込 等</div></div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="q2"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2">見積は無料？</button></h2>
                <div id="a2" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body small">現地調査含め無料（エリア/条件により）</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="py-4 border-top">
    <div class="container d-flex flex-column flex-md-row justify-content-between small">
      <div>© 2025 株式会社XXX</div>
      <ul class="list-inline m-0">
        <li class="list-inline-item"><a href="#company" class="link-secondary">会社概要</a></li>
        <li class="list-inline-item"><a href="#recruit" class="link-secondary">採用情報</a></li>
        <li class="list-inline-item"><a href="#contact" class="link-secondary">お問い合わせ</a></li>
      </ul>
    </div>
  </footer>
